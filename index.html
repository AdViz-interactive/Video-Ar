<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AdViz TV Wall Mount</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #111;
            color: white;
            /* CRITICAL: Disables browser zoom so our custom pinch works */
            touch-action: none; 
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #setup-panel {
            pointer-events: auto;
            background: rgba(20, 20, 20, 0.95);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 85%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.4rem; }
        p { color: #aaa; margin-bottom: 20px; font-size: 0.9rem; line-height: 1.4; }

        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .file-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .file-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0; top: 0; opacity: 0;
            cursor: pointer;
            width: 100%; height: 100%;
        }

        #status-msg { margin-top: 15px; font-size: 0.9rem; color: #888; min-height: 20px; }
        .success { color: #4ade80 !important; font-weight: bold; }
        
        #ar-btn-container {
            margin-top: 20px;
            height: 50px;
            display: flex;
            justify-content: center;
            pointer-events: auto;
        }

        button#ARButton {
            position: static !important;
            padding: 12px 30px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            background-color: #22c55e !important;
            color: white !important;
            width: auto !important;
        }

        #feedback {
            position: absolute;
            top: 15%;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 102;
        }
        #feedback.visible { opacity: 1; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="setup-panel">
            <h1>AdViz TV Mode</h1>
            <p>1. Upload Video<br>2. Wait for Green Button<br>3. Scan <strong>Wall</strong> & Tap</p>
            
            <div class="file-wrapper">
                <button class="btn-primary"><span>üìÅ Choose Video</span></button>
                <input type="file" id="video-input" accept="video/*">
            </div>

            <div id="status-msg">Waiting for video...</div>
            <div id="ar-btn-container"></div>
        </div>
        
        <div id="feedback">Scanning for Wall...</div>
    </div>

    <!-- 
      Attributes for "TV Mode":
      - loop: Video will repeat endlessly.
      - playsinline/muted: Required for auto-start.
    -->
    <video id="video-source" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container, camera, scene, renderer;
        let controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let videoElement, videoTexture, videoMesh;
        let isVideoPlaced = false;
        let videoAspect = 1.77;

        // Gestures
        let touchStartDistance = 0;
        let startScale = new THREE.Vector3();

        const setupPanel = document.getElementById('setup-panel');
        const feedbackEl = document.getElementById('feedback');
        const statusMsg = document.getElementById('status-msg');
        const arContainer = document.getElementById('ar-btn-container');

        // Raycaster for clicking the video
        const raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.background = null; 

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            setupVideoInput();

            // Reticle: Visual guide for where the TV will be placed
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
            
            // Attach Pinch Listeners to BODY
            document.body.addEventListener('touchstart', onTouchStart, { passive: false });
            document.body.addEventListener('touchmove', onTouchMove, { passive: false });
            document.body.addEventListener('touchend', () => touchStartDistance = 0);
        }

        function setupVideoInput() {
            videoElement = document.getElementById('video-source');
            const input = document.getElementById('video-input');

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                statusMsg.textContent = "Loading...";
                statusMsg.className = "";
                videoElement.src = URL.createObjectURL(file);

                videoElement.onloadedmetadata = () => {
                    statusMsg.textContent = "Ready! Tap START AR below.";
                    statusMsg.className = "success";
                    videoAspect = videoElement.videoWidth / videoElement.videoHeight;

                    arContainer.innerHTML = '';

                    const button = ARButton.createButton(renderer, {
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay'],
                        domOverlay: { root: document.getElementById('overlay') }
                    });
                    
                    button.addEventListener('click', () => {
                        setupPanel.style.display = 'none';
                        createVideoMesh();
                    });

                    arContainer.appendChild(button);
                };
            });
        }

        function createVideoMesh() {
            videoTexture = new THREE.VideoTexture(videoElement);
            videoTexture.colorSpace = THREE.SRGBColorSpace;
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            const height = 1 / videoAspect;
            
            // ALIGNMENT LOGIC:
            // Standard PlaneGeometry faces Z.
            // AR Hit Normal faces Y (Up or Out).
            // rotateX(-90 deg) aligns the Plane's Face (Z) to the Hit Normal (Y).
            // This ensures it lies flush against the wall.
            const geometry = new THREE.PlaneGeometry(1, height).rotateX(-Math.PI / 2);
            
            const material = new THREE.MeshBasicMaterial({ 
                map: videoTexture, 
                side: THREE.DoubleSide 
            });

            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.visible = false;
            scene.add(videoMesh);
        }

        function onSelect() {
            if (reticle.visible && !isVideoPlaced) {
                // Place Video
                videoMesh.position.setFromMatrixPosition(reticle.matrix);
                videoMesh.quaternion.setFromRotationMatrix(reticle.matrix);
                videoMesh.visible = true;
                isVideoPlaced = true;
                videoElement.play();
                videoElement.muted = false; 
                feedbackEl.classList.remove('visible');
            } 
            else if (isVideoPlaced) {
                // Play/Pause Interaction using Raycaster
                tempMatrix.identity().extractRotation(controller.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                const intersects = raycaster.intersectObject(videoMesh);

                if (intersects.length > 0) {
                    if (videoElement.paused) videoElement.play();
                    else videoElement.pause();
                }
            }
        }

        function onTouchStart(e) {
            // Only Pinch if 2 fingers
            if (e.touches.length === 2 && isVideoPlaced) {
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                touchStartDistance = Math.sqrt(dx*dx + dy*dy);
                startScale.copy(videoMesh.scale);
            }
        }

        function onTouchMove(e) {
            if (e.touches.length === 2 && isVideoPlaced) {
                e.preventDefault(); // Stop Browser Zoom
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (touchStartDistance > 0) {
                    const scale = (dist / touchStartDistance) * startScale.x;
                    videoMesh.scale.setScalar(Math.max(0.2, Math.min(scale, 5.0)));
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                if (!session) return;

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        }).catch((err) => {});
                    });
                    
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        setupPanel.style.display = 'block';
                        videoElement.pause();
                        videoMesh.visible = false;
                        isVideoPlaced = false;
                        feedbackEl.classList.remove('visible');
                    });
                    
                    hitTestSourceRequested = true;
                }

                if (hitTestSource && !isVideoPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const refSpace = renderer.xr.getReferenceSpace();
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(refSpace).transform.matrix);
                        
                        feedbackEl.textContent = "Tap to Place on Wall";
                        feedbackEl.classList.add('visible');
                    } else {
                        reticle.visible = false;
                        feedbackEl.textContent = "Scan Wall...";
                        feedbackEl.classList.add('visible');
                    }
                } else if (isVideoPlaced) {
                    feedbackEl.classList.remove('visible');
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
